apps:
  - script   : config/auto-config.js
    name     : 'mongodb'
  - script   : app.js
    name     : 'koa'
    instances: 1
    exec_mode: cluster
    ignore_watch : ["node_modules", "logs", "pages", "build", "develop-doc", "views"]
    watch  : true
    log_type: "json"
    env    :
      NODE_ENV: development
    env_production:
      NODE_ENV: production
